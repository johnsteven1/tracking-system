<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .tracking-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .track-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .track-button:hover {
            transform: translateY(-2px);
        }
        
        .admin-link {
            display: block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .result-container {
            margin-top: 30px;
            text-align: left;
            display: none;
        }
        
        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-in-transit {
            background: #3498db;
            color: white;
        }
        
        .status-delivered {
            background: #2ecc71;
            color: white;
        }
        
        .status-processing {
            background: #f39c12;
            color: white;
        }
        
        .error-message {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Package Tracker</h1>
        <p class="subtitle">Track your package in real-time</p>
        
        <input 
            type="text" 
            class="tracking-input" 
            id="trackingInput" 
            placeholder="Enter Tracking ID (e.g., AB123CDE45)"
            maxlength="10"
        >
        
        <button class="track-button" onclick="trackPackage()">Track Package</button>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <h3>ðŸ“‹ Package Details</h3>
            <div class="info-row">
                <span class="info-label">Tracking ID:</span>
                <span class="info-value" id="trackingIdResult"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Customer:</span>
                <span class="info-value" id="customerName"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Address:</span>
                <span class="info-value" id="customerAddress"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value">
                    <span id="statusBadge" class="status-badge"></span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">Est. Delivery:</span>
                <span class="info-value" id="deliveryDate"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Current Location:</span>
                <span class="info-value" id="currentLocation"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Updated:</span>
                <span class="info-value" id="lastUpdated"></span>
            </div>
        </div>
        
        <a href="/admin" class="admin-link">ðŸ‘‘ Go to Admin Dashboard</a>
    </div>

    <script>
        const API_BASE = '{{ base_url }}/api';
        
        async function trackPackage() {
            const trackingId = document.getElementById('trackingInput').value.trim().toUpperCase();
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');
            
            // Clear previous results
            errorMessage.style.display = 'none';
            resultContainer.style.display = 'none';
            
            if (!trackingId || trackingId.length !== 10) {
                showError('Please enter a valid 10-character Tracking ID');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tracking/${trackingId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPackageInfo(trackingId, data);
                    resultContainer.style.display = 'block';
                } else {
                    showError(data.error || 'Tracking ID not found');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            }
        }
        
        function displayPackageInfo(trackingId, data) {
            document.getElementById('trackingIdResult').textContent = trackingId;
            document.getElementById('customerName').textContent = data.name;
            document.getElementById('customerAddress').textContent = `${data.address}, ${data.city}, ${data.state} ${data.zip}`;
            document.getElementById('deliveryDate').textContent = new Date(data.delivery_date).toLocaleDateString();
            document.getElementById('currentLocation').textContent = data.locations?.[0]?.city || 'Unknown';
            document.getElementById('lastUpdated').textContent = new Date(data.last_updated).toLocaleString();
            
            // Set status badge
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = data.status;
            statusBadge.className = 'status-badge ';
            
            switch(data.status) {
                case 'In Transit':
                    statusBadge.classList.add('status-in-transit');
                    break;
                case 'Delivered':
                    statusBadge.classList.add('status-delivered');
                    break;
                case 'Processing':
                    statusBadge.classList.add('status-processing');
                    break;
                default:
                    statusBadge.classList.add('status-in-transit');
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Allow pressing Enter to track
        document.getElementById('trackingInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackPackage();
            }
        });
        
        // Pre-populate with sample tracking ID
        document.getElementById('trackingInput').value = 'AB123CDE45';
    </script>
</body>
</html>
